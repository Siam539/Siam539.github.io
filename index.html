<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Pokémon</title>
    <!-- Bootstrap et Leaflet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pokémon Tracker</a>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#list-mode" data-bs-toggle="tab">Mode Liste</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#map-mode" data-bs-toggle="tab">Mode Carte</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="tab-content container mt-4">
        <!-- Liste -->
        <div id="list-mode" class="tab-pane fade show active">
            <h2>Liste des Pokémon</h2>
            <ul id="pokemon-list" class="list-group"></ul>
        </div>

        <!-- Carte -->
        <div id="map-mode" class="tab-pane fade">
            <h2>Carte Interactive</h2>
            <button id="add-appearance-btn" class="btn btn-primary mb-3">Ajouter une apparition</button>
            <div id="map" style="height: 500px;"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
